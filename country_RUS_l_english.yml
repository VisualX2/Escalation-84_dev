### Country Names ###

 RUS_fascism:0 "Eurasian Empire"
 RUS_fascism_DEF:0 "The Eurasian Empire"
 RUS_democratic:0 "Soviet Union"
 RUS_democratic_DEF:0 "The Soviet Union"
 RUS_neutrality:1 "Eurasia"
 RUS_neutrality_DEF:1 "Eurasia"
 RUS_communism:0 "Soviet Union"
 RUS_communism_DEF:0 "The Soviet Union"
 RUS_fascism_ADJ:0 "Eurasian"
 RUS_democratic_ADJ:0 "Soviet"
 RUS_neutrality_ADJ:0 "Eurasian"
 RUS_communism_ADJ:0 "Soviet"

### Party Names ###

 RUS_neutrality_party:0 "KGB"
 RUS_neutrality_party_long:0 "Komitet Gossoudarstvennoï Bezopasnosti"
 RUS_communism_party:0 "ASCP"
 RUS_communism_party_long:0 "Arab-Soviet Communist Party"
 RUS_democratic_party:0 "SDPRM"
 RUS_democratic_party_long:0 "Social Democrat Party of Russia and the Middle East"
 RUS_fascism_party:0 "The Eurasian Dynasty"

### National Focuses ###

 RUS_exploration:0 "Preliminary Exploration"
 RUS_exploration_desc:0 "Ironically we arrived somewhere with a similar climate to the one back at our motherland of Russia. But we don't have time to mourn our loses, we need to settle down and map the neighbouring."
 
 RUS_first_contact:0 "Further Exploration"
 RUS_first_contact_desc:0 "Smoke on the distance? Could it be that we arrived close to another exiled nation?"
 
 RUS_settle:0 "Settling Down"
 RUS_settle_desc:0 "Deers that speak Finnish? Fair enough. Now that we know that they speak a language we know we should get a meeting with their leaders, let's hope everything goes well or else we got no place to stay."

 RUS_take_care_of_population:0 "Take Care Of Our Own"
 RUS_take_care_of_population_desc:0 "Our population suffered greatly during and after the war, and even more in having to leave their homeworld. We need to do everything in power to appease this situation."
 
 RUS_subsistence_agriculture:0 "Subsistence agriculture"
 RUS_subsistence_agriculture_desc:0 "Our food reserves are almost empty, we need to grow our own food fast."
 
 RUS_fishing:0 "Fishing"
 RUS_fishing_desc:0 "The coast and fjord of this region is rich in fish, we should take advantage of that!"
 
 RUS_educate_the_peoples:0 "Educate the peoples"
 RUS_educate_the_peoples_desc:0 "While most of our peoples are well educated, we should rebuild an educational system here, and learn everything about this new world... and teaching the lesson of the past."
 RUS_techno_magic_institute:0 "Create the State Techno/Magic Institute"
 RUS_techno_magic_institute_desc:0 "Magic have many interesting properties, we should create an institute with the locals to research all the application."
 RUS_cure_radiation:0 "Down with the radiation"
 RUS_cure_radiation_desc:0 "Heritage from world war III this plague slowly killed our peoples, thank to our newly acquired knowledge and with the help of our friend we should be able to cure this once and for all."
 RUS_Kolkhoze_reorganisation:0 "Kolkhozes reorganization"
 RUS_Kolkhoze_reorganisation_desc:0 "The Kolkhozes are currently our primary source of food, but we should update the organization of those cooperatives to increases their effectiveness."

 RUS_re_industrialisation:0 "Re-Industrialisation"
 RUS_re_industrialisation_desc:0 "We were one of the most industrialized country in the world. But most of them were destroyed or left on earth, if we want to have a new start, we need a powerful industry."
 RUS_committee_construction:0 "State committee of Construction"
 RUS_committee_construction_desc:0 "We need to gather all the material we will need to build our country; the soil is rich and we have a massive forest in the north. \nThe task of the committee will be to rebuild a country so that our peoples and the natives will all have somewhere to live confortably."
 RUS_establish_the_first_settlements:0 "Establish the first settlements"
 RUS_establish_the_first_settlements_desc:0 "Currently our peoples live under tent and in big refugee camp, this situation need to stop now. We need to build habitation for them."
 RUS_phoenix_house:0 "Khrushchyovka"
 RUS_phoenix_house_desc:0 "Designed when Nikita Khrushchev was in power, those low-cost building are our best bet to house our population, they aren’t pretty, but at least, everyone will have a roof on top of their head."
 RUS_a_shelter_for_everyone:0 "A shelter for everyone"
 RUS_a_shelter_for_everyone_desc:0 "We have almost finished relocating our population into our new cities. We need to build more apartments!"
 RUS_strenghen_the_country:0 "Strenghen the Union"
 RUS_strenghen_the_country_desc:0 "Now that our peoples can eat and are housed, we need to rebuild our economy, remove the rationing... we almost finished rebuilding our country!"
 RUS_international_market:0 "COMECON"
 RUS_international_market_desc:0 "The COMECON was an economical union between the Soviet Union and many other communist countries. \nWe still lack enough land to feed our peoples effectively all year long, we should trade with the country of this world to fill this lack of food."
 RUS_the_banner_still_fly:0 "Red and Gold"
 RUS_the_banner_still_fly_desc:0 "Our country suffered terrible hardship in this century, but here we are, still alive, and getting back our feet! The Union shall never fall!"

 RUS_armement_workshop:0 "Armament workshop"
 RUS_armement_workshop_desc:0 "We don’t have much room for a military factory right now, but those workshops will be enough to repair mothballed weapons."
 RUS_vehicle_workshop:0 "Vehicle Workshop"
 RUS_vehicle_workshop_desc:0 "Not so much too, but those workshops will be enough to repair the vehicle for our army."
 RUS_union_arsenal:0 "Rebuild Tula Arms plant"
 RUS_union_arsenal_desc:0 "The Tula Arsenal was one of the oldest weapons factories in Russia, we should rebuild it so that our army will have the tools to do their work."
 RUS_develop_new_weapons:0 "Magic Kalashnikov"
 RUS_develop_new_weapons_desc:0 "There are already some prototype of firearm working with magic crystal, even if they are not reliable, they can deliver a lot of firepower. Our Kalashnikov models seem to work without much problem with magic crystal we should research further into this direction."
 RUS_expand_arsenal:0 "Recreat Uralvagonzavod"
 RUS_expand_arsenal_desc:0 "Uralvagonzavod was one of our biggest weapon builders, we need to recreate this company to equip our army."

 RUS_deal_with_the_locals:0 "Deal with the locals"
 RUS_deal_with_the_locals_desc:0 "Some of the locals loyal to their kingdom are quite bothered by our presence here, amplified by the fact that we are communist, we should open the dialogue."
 RUS_negotiate_with_the_locals:0 "The exiled Queen"
 RUS_negotiate_with_the_locals_desc:0 "Lately a lot of Olenian came to live inside the soviet border, they said that Johan forced the legitimate heir to the throne, Queen Velvet, to flee Olenia, their leaders asked for shelter and assistance."
 RUS_deer_council:0 "Citizenship"
 RUS_deer_council_desc:0 "As month are passing by, it getting obvious that we are going to stay here for a long time, some locals, decided to leave, and some, mostly democratic protesters, arrived. \nWhat kind of citizen status are we going to give them?"

 RUS_Olenian_civil_war:0 "Olenian Civil war"
 RUS_Olenian_civil_war_desc:0 "A civil war as erupted in Olenian, we are not directly concerned by the war, but a lot of the locals residing in our country are concerned... What should we do?"
 RUS_Stay_neutral:0 "Stay neutral"
 RUS_Stay_neutral_desc:0 "This civil war doesn’t concern us, we should concentrate on helping the refugee and guarding our border."
 RUS_Send_the_red_cross:0 "Send the Red cross"
 RUS_Send_the_red_cross_desc:0 "This civil war is going to ruin Olenia, we should send our red cross to protect the population the best we can."

 RUS_support_velvet:0 "Support Velvet"
 RUS_support_velvet_desc:0 "From what we have learned, King Johan, might have planned the death of the old king to take is place and control the country. We must support Queen velvet in her attempts to retake the country from this tyrant!"
 RUS_send_vel_volunteers:0 "Send Volunteers"
 RUS_send_vel_volunteers_desc:0 "Our soldiers are only awaiting the green light to join the struggle."
 RUS_support_johan:0 "Support Johan"
 RUS_support_johan_desc:0 "While Queen velvet might be the true heir to the throne, we don’t have any evidence, and this civil war is a threat to our peoples, we should support King Johan."
 RUS_send_joh_volunteers:0 "Send Volunteers"
 RUS_send_joh_volunteers_desc:0 "Our soldiers are only awaiting the green light to join the struggle."

 RUS_war:0 "War!"
 RUS_war_desc:0 "It seems like nobody remember the past mistake..."
 RUS_last_stand:0 "Last stand"
 RUS_last_stand_desc:0 "This is not like any war, if we fall now, our civilization will cease to exist as such, this is our last stand."
 RUS_Humanity_will_go_down:0 "Humanity will not go down quietly"
 RUS_Humanity_will_go_down_desc:0 "Even if we are going to lose, Humanity will not go down without a fight! To arms!"

 RUS_open_diplomatic_relation:0 "Open diplomatic relation"
 RUS_open_diplomatic_relation_desc:0 "We should seek new way of interacting with the peoples of this world."
 RUS_embassy_olenia:0 "Establish an embassy in Hjortland"
 RUS_embassy_olenia_desc:0 "Even if Hjortland is close to us, we should create an embassy to facilitate the communication between our two country."
 RUS_appease_border:0 "Appease the border"
 RUS_appease_border_desc:0 "Even if the border with Olenia is traced, there is still a number of incidents between our border guards, while there are no killed yet, it would be terrible if there was a full-scale skirmish. We need to defuse the situation quick."
 RUS_techno_against_land:0 "Technology for land"
 RUS_techno_against_land_desc:0 "We need more land to grow or crops... Olenia is a little backward technological, maybe they will be interested in exchanging some of their land against modern technology?"
 RUS_Contact_Equestria:0 "Contact Equestria"
 RUS_Contact_Equestria_desc:0 "Equestria is one of the biggest countries in the world, inhabited by ponies, it’s also considered a country with a great tolerance and harmony, we should contact them."
 RUS_embassy_canterlot:0 "A Soviet embassy in Canterlot"
 RUS_embassy_canterlot_desc:0 "We should build an embassy to increase the relation between our two countries."
 RUS_contact_stalliongrad:0 "Contact Stalliongrad"
 RUS_contact_stalliongrad_desc:0 "We learned that it exists a country who follow the communist ideology in this world! We need to contact those comrades!"
 RUS_embassy_stalliongrad:0 "Embassy at Stalliongrad"
 RUS_embassy_stalliongrad_desc:0 "Stalliongrad has showed nice intention toward us, building an Embassy in Stalliongrad will facilitate the dialogue between our countries."
 RUS_contact_changeling:0 "Contact the Changeling"
 RUS_contact_changeling_desc:0 "In the cold north lie the Changeling land, a country, led by the Queen Chrysalis, the locals have warned us about them, describing them as aggressive creature, shall we send a diplomat?"
 RUS_reactivate_KGB:0 "Reactivate KGB"
 RUS_reactivate_KGB_desc:0 "The Changeling, if they aren’t directly threatening us, represent a danger for our peoples, we need to survey their movements carefully."

 RUS_contact_humans_nations:0 "Contact other human nations"
 RUS_contact_humans_nations_desc:0 "We were not the only ones to be transported in this world, our information reveal that the USSR and United states are also here... What should we do?"
 RUS_summit_canterlot:0 "Prepare a summit at Canterlot"
 RUS_summit_canterlot_desc:0 "The Capital of Equestria, Canterlot, seem to be a good place to discuss with the other nation, we should send a letter to Equestria a request of neutral ground for the summit and prepare the topic to be discussed of..."
 RUS_red_dawn:0 "Red dawn"
 RUS_red_dawn_desc:0 "Did they really think a little signature on a paper will erase all what we must have been through because of THEM? No... We will avenge our continent, our millions of deaths and our destroyed cities... they will pay for their crimes."
 RUS_Cold_war_turned_hot:0 "Cold war turned hot"
 RUS_Cold_war_turned_hot_desc:0 "We need to end this now, our peoples are ready for this, we all lose something in this war, and we will make sure that they will pay for each of them. But we must carefully plan our wars… Locals country can give us a lot of resource and factory, but we should careful, it’s their planet after all, we are aliens to them, and an alliance could be formed against us."
 RUS_destroy_bugs:0 "Destroy the bugs"
 RUS_destroy_bugs_desc:0 "The Changeling are monsters that feed on our emotions, we need to eradicate them from the surface of this world."
 RUS_invade_south:0 "Invade the south"
 RUS_invade_south_desc:0 "One of the countries that Gained independence from Equestria, invading it should be easy for us, and it will give us a lot of land."
 RUS_olenia_invasion:0 "Get rides of the deers"
 RUS_olenia_invasion_desc:0 "Our neighbours are weak and unstable, invading them will be an easy task"
 RUS_crush_USA:0 "Crush the USA"
 RUS_crush_USA_desc:0 "We will avenge the destruction of our motherland by those Americans... Destroy them without any remorse."
 RUS_crush_UEN:0 "Crush the UEN"
 RUS_crush_UEN_desc:0 "The Europeans are weak, most of our former “comrades” betrayed us and decided to join this puny union. Let’s give them a lesson."
 RUS_fall_of_equestria:0 "The Fall of Equestria"
 RUS_fall_of_equestria_desc:0 "Equestria is the last big obstacle on our road to domination."
 RUS_Soviet_domination:0 "Soviet Domination"
 RUS_Soviet_domination_desc:0 "Here we stood, triumphant, over a new world that will now tremble in fear before our armies."

 RUS_never_again:0 "Never again"
 RUS_never_again_desc:0 "Human madness caused the loss of our home planet, we must never forget this... to live in peace."
 RUS_United_Nations:0 "United Nations"
 RUS_United_Nations_desc:0 "Back on Earth the United Nations helped preserve peace, even if it failed in the end, now that we have experience we should be able to guarantee peace between all humans..."
 RUS_an_alliance:0 "An Alliance"
 RUS_an_alliance_desc:0 "The world around us is unknown and dangerous, we should formalize an alliance with the US and the Soviet Union to help each other in time of need."
 RUS_fund_the_red_cross:0 "Fund the red cross"
 RUS_fund_the_red_cross_desc:0 "Even in the worst period of world war three member of the red cross were around the world trying their best helping civilian and soldiers alike, we should give them more fund."
 RUS_create_the_UN_Alliance:0 "Create the United Nations alliance"
 RUS_create_the_UN_Alliance_desc:0 "This is the day, our old ennemies will become our new friends, united; we will be ready for any challenge."
 RUS_invite_USA:0 "Invite USA"
 RUS_invite_USA_desc:0 "Propose to invite the United States in the Alliance"
 RUS_invite_UEN:0 "Invite UEN"
 RUS_invite_UEN_desc:0 "Propose to invite the Union of Europeans Nations in the Alliance"
 RUS_resurrect_the_blue_helmet:0 "Resurrect the blue helmet"
 RUS_resurrect_the_blue_helmet_desc:0 "The Blue Helmet are an international peacekeeping force, maybe with our combined effort we could help bring peace in this world?"
 RUS_human_history_saving_program:0 "Human History saving program"
 RUS_human_history_saving_program_desc:0 "Our history Is rich and precious, we should gather all the documentation, books, paintings, movies, everything we can to show them to this world... and to remember from where we are from."

 RUS_reorganize_the_army:0 "Reorganize the Army"
 RUS_reorganize_the_army_desc:0 "After being transported here our army disintegrated itself, returning to their families. We don’t know what await us in this world, we need to reform our army at once!"
 RUS_the_red_army:0 "The Red Army"
 RUS_the_red_army_desc:0 "The Red Army, a mighty name with a long history behind it. Its only a shadow of its former self, but it shall raise again to protect our peoples."
 RUS_deep_battle:0 "Deep Operation"
 RUS_deep_battle_desc:0 "Our doctrine we used back on earth, is a direct adaptation of our WWII doctrine to modern battlefield, A series of violent offensive and breakthrough heavily supported by artillery, disorganizing the whole frontline. \nOur tacticians will rework our doctrines to make it more efficient on this world."
 RUS_Kalashnikov:0 "Kalashnikov"
 RUS_Kalashnikov_desc:0 "A legendary weapon, easy to produce and extremely reliable, currently our forces only use some battle rifles we managed to save, but we need to put back on production those Assault rifles!"
 rus_artillerymen:0 "March of the Artillerymen"
 rus_artillerymen_desc:0 "Everywhere our army advanced, the artillery wasn’t far behind, helping our comrads at the front and crushing our adversaries. Our doctrines require massive artillery preparation, we need to have better artillery as soon as possible."
 RUS_armor_technology:0 "Armor Technology"
 RUS_armor_technology_desc:0 "If the Motorised Riflemen are the cornerstone, our tank units are the spear, used to quickly intervene in counter attack and pushes, they are the pride of our army. \nPutting back more modern design in production will help us keep the advantage!"
 RUS_guard_motor_rifle:0 "Guard Motor Rifles"
 RUS_guard_motor_rifle_desc:0 "The corner stone of our army, those units are the first to enter the fight. Right now, they mostly fight on foot. If we can mechanize them, we will have a powerful tool at our disposal."0
 RUS_multi_AA:0 "Layered air defence"
 RUS_multi_AA_desc:0 "If our air force was strong enough to resist NATO Air superiority, our anti air defence was one of the best, from the MANPAD of the Motor rifles to the strategic S-75 Battery, our anti air kept the air clear of enemy’s plane. \nInvesting in anti-air defence will help us keep our soldier safe from the sky."
 RUS_mbt_documents:0 "MBT Documents"
 RUS_mbt_documents_desc:0 "We have a lot of blueprint with modern, tank model waiting only to be put into production, lets take those documents out of the dust."
 RUS_Specialized_forces:0 "Specialized Forces"
 RUS_Specialized_forces_desc:0 "Morskaya Pekhota, Vozdushno-desantnye voyska, those are the name of our most prestigious infantry unit, Paratroopers, Marines... Finding new way of equipping these unit will help our brave soldiers in their fight."
 RUS_chemical_warfare:0 "Chemical Warfare"
 RUS_chemical_warfare_desc:0 "Using the most toxic gas and chemical, will help our forces if an enemy is foolish enough to fortify a position."
 RUS_blinding_laser:0 "Blinding Laser Weapons"
 RUS_blinding_laser_desc:0 "in the 1980 our scientists and technicians were working on a laser equipped vehicle like the 1K11 ‘Stilet’, they are proposing many new ideas involving high powered laser capable of destroying the enemy optical and electronical equipment from a safe distance... \nAnd with enough power capable killing someone. "
 RUS_red_banner:0 "The Red Banner"
 RUS_red_banner_desc:0 "The Red Army, fought deadliest war before, we are ready for anything, From the infantryman, to the Tanker, from the Artillerymen to the Radar operator, our soldier will do anything for the peoples."

 RUS_construct_airbase:0 "Construct an Airbase"
 RUS_construct_airbase_desc:0 "We should construct a simple airbase, if we want to rebuild our Airforce."
 RUS_fighter:0 "Fighter"
 RUS_fighter_desc:0 "We need better fighter jet we want to have the air superiority!"
 RUS_interceptor:0 "Equip the PVO"
 RUS_interceptor_desc:0 "The PVO , or, Anti-Air Defence Troops are the one of the most prestigious troop in our army, protecting our sky from enemy planes, using interceptor or long-range anti-air missile. We should reequip them with more modern interceptor."
 RUS_helicopters:0 "Helicopters"
 RUS_helicopters_desc:0 "At the contrary of the nations of this world our army is equipped with helicopters, close in term of performance to their attack Aircrafts. Our Army was equipped with the more armored helicopter in the world, the MI-24 also known as ‘hind’ is capable of destroying everything on his passage."
 RUS_naval_patrol_aircraft:0 "Maritime patrol aircraft"
 RUS_naval_patrol_aircraft_desc:0 "Coast surveillance is important, we need to have Aircraft patrolling the coast of our country."
 RUS_tactical_bomber:0 "Frontline Aviation"
 RUS_tactical_bomber_desc:0 "The frontline aviation task is to support our ground troops with the maximum firepower possible."
 RUS_strategic_bomber:0 "Long Range Aviation"
 RUS_strategic_bomber_desc:0 "The long-range aviation mission is to strike the enemy center of production and strategical position, like HQ or radar installation."
 RUS_better_engine:0 "Better jet engine"
 RUS_better_engine_desc:0 "We need to improve the engine of our fighter, thank to our technology and the new material present on this world, our next generation of aircraft will be more powerful."
 RUS_AA_missiles_focus:0 "Guided Missile"
 RUS_AA_missiles_focus_desc:0 "Modern air combat is done with missile, not canon or machinegun. We were restricted to that until now, let’s give some missile to our planes."

 RUS_create_naval_base:0 "Create a Naval Base"
 RUS_create_naval_base_desc:0 "We did not bring any ship from our navy, but we still have the blueprints. But first we need a port and dockyard to build them."
 RUS_baltic_fleet:0 "Create a Baltic Fleet"
 RUS_baltic_fleet_desc:0 "Of course, there is no Baltic sea here, but our fleet will adopt a faster a nimble approach, taking advantage of our technological superiority, with stealthy submarine and pack of Destroyers raiding the enemy."
 RUS_pacific_fleet:0 "Choose a Pacific Navy"
 RUS_pacific_fleet_desc:0 "Our new sea has nothing in common with the pacific, but our fleet can. Launching big ship with our most devastating anti-ship equipement on it will give us the possibilities to rule the sea."
 RUS_Kanin:0 "Kotlin-Class Destroyer"
 RUS_Kanin_desc:0 "This old Class of destroyer from 1950 will be enough to protect our coast for some years. Equipped with radar and high rate of fire gun, they will be a nasty surprise to anyone coming near us."
 RUS_Kashin:0 "Kashin-Class Destroyer"
 RUS_Kashin_desc:0 "While we don’t have the capabilities to built Anti-ship missile already, this class of destroyer is strong enough to stand against the ships of this world."
 RUS_victor_class_submarine:0 "Victor-class Submarine"
 RUS_victor_class_submarine_desc:0 "A Small but effective submarine that showed his abilities many times, putting them back in service will not cost us a lot for an effective defence against invasion."
 RUS_akula_class_submarine:0 "Akula-class Submarine"
 RUS_akula_class_submarine_desc:0 "This much bigger submarine is capable of travelling far to survey the enemy fleet movement. Having a couple in our navy will come in handy."
 RUS_kara_class:0 "Kresta I-class cruiser"
 RUS_kara_class_desc:0 "While not especially built for gun engagement, this cruiser thank to our technology and accuracy will be able to fight against his older brethren."
 RUS_sovremennyy_class:0 "Sovremenny-class destroyer "
 RUS_sovremennyy_class_desc:0 "While he is classed as a destroyer, equipping this ship with Anti-ship missile while transform it into a real sea monster."
 RUS_Kirov:0 "Kirov-class Battlecruiser"
 RUS_Kirov_desc:0 "If this ship is weak without is missiles, it will become our enemy’s worst nightmare on sea when we reequip them with proper anti-ship weaponry."
 RUS_Kuznetsov:0 "The Admiral"
 RUS_Kuznetsov_desc:0 "Pride of the Soviet Navy, the Kuznetsov was our aircraft carrier who was laid down in 1982. \nWe all know the importance of an aircraft carrier in modern naval battle, we need to launch one!"
 RUS_missile_warfare:0 "Reimplant Missile Warfare"
 RUS_missile_warfare_desc:0 "In 1982 naval battle are resolved with anti-ship missile, we need to reequip our ship with them."

 RUS_strategic_force:0 "Strategic Missile Troops"
 RUS_strategic_force_desc:0 "Having a weapon of mass destruction to dissuade our potential enemy is important... Just remenber, that we are here because those weapons shattered our lives."

### Harmonist Branch ###

 RUS_Glasnost_Perestroika:0 "Glasnost and Perestroïka"
 RUS_Glasnost_Perestroika_desc:0 "Gorbachev is an ambitious leader who have massive plan of reform for our country. His key words are ‘Glasnost and Perestroïka’ or Transparency and Restructuring."
 RUS_socialism_with_human_face:0 "Socialism with a human face"
 RUS_socialism_with_human_face_desc:0 "Even if in the future the ‘human’ face is going to be disputable, this program inspired by the Czechoslovak Alexander Dubček will be the foundation for our change into our political system!"
 RUS_approach_europe:0 "Approach Europe"
 RUS_approach_europe_desc:0 "Even if we were at war, western Europeans are our brothers. Hate will not give our world back, we should try to open the dialogue with Europe."
 RUS_euro_sovie_agreement:0 "Common European Home"
 RUS_euro_sovie_agreement_desc:0 "Establishing solid Commercial and political relation with Europe will help heal the wounds of the war."
 RUS_reform_agriculture:0 "Reform Agriculture"
 RUS_reform_agriculture_desc:0 "The soviet agricultural system is obsolete we need to reform it in depth."
 RUS_civilian_economy_reform:0 "Civilian Economy Reform"
 RUS_civilian_economy_reform_desc:0 "The communist economy used by the past leader of the Soviet Union don’t work anymore, we need to update it to match this world."
 RUS_reform_industry:0 "Reform the industry"
 RUS_reform_industry_desc:0 "Our workers never stopped working in the past year to save our peoples we will reward them with better pay and better work conditions."
 RUS_arab_population_tension:0 "Appease the Arab tension"
 RUS_arab_population_tension_desc:0 "When we fled Earth, we didn’t care about who was who, we just tried to save the maximum human possible. Saving millions of Europeans, but also Arabs and Turkish population. When thing settled a little, tension started to rise again between all the ethnic population of this region. This is only a lose of time and put lives in danger. We need to settle their problem once for all."
 RUS_approach_USA:0 "Approach USA"
 RUS_approach_USA_desc:0 "Even if the junta controlling the USA want our head, they aren’t totally closed to dialogue, we should try to contact them and calm the situation..."
 RUS_detente:0 "Detente"
 RUS_detente_desc:0 "With some contact inside the congress, we can try to help the American people reclaim its freedom. And pacify the relation between our two countries."
 RUS_finish_reform:0 "Finish the reform"
 RUS_finish_reform_desc:0 "What seemed impossible some years ago is finally accomplished, the economy is stable and the peoples are happy about those reform, now that we finished taking care of our country, we should start to look outside out border."

 RUS_visit_canterlot:0 "Official visit at Canterlot"
 RUS_visit_canterlot_desc:0 "Gorbachev maintain really good relation with the leaders of Equestria. why not strengthening our relation and signing a cultural and economic treaty with Equestria?"
 RUS_making_new_contact:0 "Making new contact"
 RUS_making_new_contact_desc:0 "This world is full of surprise, there is a lot of new peoples to meet, thank to our relation with Equestria we could contact many other nations around the world."
 RUS_Join_alliance:0 "Join the Alliance"
 RUS_Join_alliance_desc:0 "The relation between Equestria and our country are extremely good, facing the same enemy, the Changeling, joining their alliance seem a good idea. We shall stand with our four-legged comrades!"
 RUS_Democracy_olenia:0 "Democracy in Olenia"
 RUS_Democracy_olenia_desc:0 "The original Heir, Queen velvet finally returned to the throne, now that the country is fully democratic, we should, open serious diplomatic relation with our neighbour."
 RUS_Olenia_Treaty:0 "Treaty with Olenia"
 RUS_Olenia_Treaty_desc:0 "Queen Velvet clearly announced that she wanted to strengthen tie between our two country. We should follow the same goal, it will only give benefit for both of our country."
 RUS_Glory_union:0 "Glory of the Union"
 RUS_Glory_union_desc:0 "Of course, the Soviet Union have a dark past with execution and deportation, we must acknowledge them and remember them. But the Soviet Union also achieved great thing, it fought and finally killed the Nazi beast, it sent the first object in space, the first Human in space! If the Union have changed a lot with our reforms, we shall not forget our past."
 RUS_finishing_touch:0 "Finishing touch of the reforms"
 RUS_finishing_touch_desc:0 "If the reform changed the Soviet society in depth, there are still some minor problem that where not solved. Let’s take care of them."
 RUS_gathering_storm:0 "Gathering Storm"
 RUS_gathering_storm_desc:0 "The world is on the verge of a war, we should take some initiative to prepare ourselves for what may be coming in the next weeks, months or years."
 RUS_Precaution:0 "Precaution"
 RUS_Precaution_desc:0 "Its 1941 again... The Changeling at the north are getting restless we need to get our army ready and take precaution to protect our populations."

 RUS_new_soviet_union:0 "The New Soviet Union"
 RUS_new_soviet_union_desc:0 "Transforming the Soviet Union into a more democratic country was not an easy task for Gorbachev, but thank to his hard work and dedication our country, is now proudly present on the international scene with our new friends."

### Communist Branch ###

 RUS_soviet_reform:0 "Soviet Reform"
 RUS_soviet_reform_desc:0 "If we want the communist to conserve the power, we will need to go through a number of reforms for our country."
 RUS_support_agri:0 "Support agriculture"
 RUS_support_agri_desc:0 "Our agriculture system is good enough, funding it a little more will boost their efficiency."
 RUS_support_indus:0 "Support Industry"
 RUS_support_indus_desc:0 "Our industry will be more efficient if we invested money in it."
 RUS_reform_army:0 "Reform the Army"
 RUS_reform_army_desc:0 "The Army will need manpower to defend us in this world! We need to reintroduce conscription."
 RUS_replace_gorby:0 "Replace Gorbachev"
 RUS_replace_gorby_desc:0 "Gorbachev is dangerous for the Communist party, his reforms are too radical, we need get rid of him."
 RUS_take_care_arab:0 "Take care of the Arabs"
 RUS_take_care_arab_desc:0 "When we fled Earth, we didn’t care about who was who, we just tried to save the maximum human possible. Saving millions of Europeans, but also Arabs and Turkish population. When thing settled a little, tension started to rise again between all the ethnic population of this region. This is only a loss of time. Let's put an end to this."
 RUS_regain_trust:0 "Regain trust"
 RUS_regain_trust_desc:0 "Since the war our popularity didn’t stop decreased, the peoples feel betrayed by the party and held us as responsible as the western leaders. We need to regain trust in our population, by any mean possible."

 RUS_relation_stalliongrad:0 "Relation with Stalliongrad"
 RUS_relation_stalliongrad_desc:0 "Now that we contacted Stalliongrad and stabilized our power, we should begin to entertain good relation with our comrades from the east."
 RUS_soviet_stg_coop:0 "Soviet-Stalliongrad Cooperation"
 RUS_soviet_stg_coop_desc:0 "We both have a lot to learn from each other, we should strengthen our relation and propose scientific cooperation with Stalliongrad peoples."
 RUS_soviet_stg_alliance:0 "Soviet-Stalliongrad Alliance"
 RUS_soviet_stg_alliance_desc:0 "We both are country that believe in the communist idea! We have achieved things together, peoples from both sides are urging us to sign a treaty of mutual defence and assistance."
 RUS_monument_fallen:0 "Monument for the fallen"
 RUS_monument_fallen_desc:0 "Millions... no Billions have died across the world in this senseless conflict, millions of our comrades have died but we didn’t have the time to give them the proper respect for a dead. We shall build a monument, a mausoleum, and an eternal flame, so that everyone will remember that horrible conflict, and all the proud soldier that felled to defend what they loved."
 RUS_glorify_past:0 "Glorify past"
 RUS_glorify_past_desc:0 "Our country was one of the most powerful one, we beat the Nazi warmachine, we send humanity to the stars and we will continue to write the story of our great nation!"
 RUS_rebuild_kremlin:0 "Rebuild the Kremlin"
 RUS_rebuild_kremlin_desc:0 "Symbol of our nation, it was destroyed by nuclear weapon in 1982, but we still have the plan of the whole area! Rebuilding the Kremlin will give hope to the peoples and show that we overcome this terrible time of our history. "
 RUS_danger:0 "Danger from the North"
 RUS_danger_desc:0 "In the north, is preparing an army, it will go through Olenian without much difficulty, and there is no doubt those bugs will want to feed on our families! We need to prepare for the worse!"
 RUS_reinforce_army:0 "Reinforce the army"
 RUS_reinforce_army_desc:0 "‘The germans didn’t kill us in 1941, those bugs won’t kill us today.’ \nComrades we need you in the army! For the sakes of humanity!"
 RUS_ZHUKOV_2:0 "ZHUKOV 2"
 RUS_ZHUKOV_2_desc:0 "There is no doubt the enemy will attack, but we have a plan, named after one of our greatest general, we will crush those bugs, and send them feed on our emotions in the afterworld!"

 RUS_sov_superpower:0 "Soviet Superpower"
 RUS_sov_superpower_desc:0 "Our Flag wave proudly, we are once again one of the most powerful country, showing to all the might of our peoples. We are ready for the future."

### Fascist Branch ###

 RUS_steppe:0 "A call from the Steppe"
 RUS_steppe_desc:0 "There was a time, where tribes in the now long gone, Mongolian people’s republic, conquered and installed the Largest empire on earth. I, Siergiej Zugij was the commander of a missile silo in Siberia, the government betrayed us, after what happened to my country... I swore vengeance against all those ‘politicians’ and ‘peacemaker’, We have the possibilities of conquering the world, we just need the guts and remove some obstacles..."
 RUS_assasinate_gorby:0 "Assassinate Gorbachev"
 RUS_assasinate_gorby_desc:0 "Gorbachev is just a weak puppet wanting to ‘democratise’ our country, we don’t need weak peoples like him, we need men’s who will take their weapons or hammer to make our country big and strong!"
 RUS_promise_people:0 "Promise peoples"
 RUS_promise_people_desc:0 "We need the peoples on our side, and they are easy to manipulate, by promising reform and other fantasy like that we will be able to put some civilians on our side."
 RUS_reform_gov_ed:0 "Reform the government"
 RUS_reform_gov_ed_desc:0 "This old communist structure is useless and full of old men who can’t see farther than their nose! We need to reform all of this."
 RUS_execute_rebel:0 "Execute rebels"
 RUS_execute_rebel_desc:0 "If anyone want to get in our ways, we will take care of him."
 RUS_install_curfew:0 "Install curfew"
 RUS_install_curfew_desc:0 "To make sure no resistant or rebel want to undermine the new government we will install a curfew at the sunset."
 RUS_Reinstall_Tsar:0 "Reinstall a Tsar"
 RUS_Reinstall_Tsar_desc:0 "Now that we got the governement out of the way and the population under control, from Europe Caucasus, Asia and middle east, under flag of the Eurasian Dynasty and under the command of the new king... \n All hail our new tsar, Siergiej Zugij!"

 RUS_subdue_deers:0 "Asserve inferior"
 RUS_subdue_deers_desc:0 "First, we need to expand our territory, paying our neighbour a little visit will be a deal quickly settled."
 RUS_asserve_inferior:0 "Asserve inferior"
 RUS_asserve_inferior_desc:0 "Those natives aren’t human, they are inferior to us in every aspect and will be treated like what they look like, animals."
 RUS_glory_of_empire:0 "Glory of the empire"
 RUS_glory_of_empire_desc:0 "Thanks to the tsar, our new empire, is now strong and stable enough began great project! Nothing shall ever stop us!"
 RUS_racial_domination:0 "Racial domination"
 RUS_racial_domination_desc:0 "After all those hardships, all those deaths, murder, war... we are considered as monster by the natives of this land... but in reality, they are afraid, we are much stronger than them, while they were peacefully eating their apples and playing games, our peoples were suffering and having to work in hell...! \nBut it will be no longer the case... They are going to fear us, and will see who is the strongest species."
 RUS_approach_chrysalis:0 "Approach the changeling"
 RUS_approach_chrysalis_desc:0 "The Changeling look like us, hated for their appearance and history of war... We are much more alike than we could think of... Maybe approaching them won’t be a bad idea... After all we only want the best for our populations."
 RUS_ED_Changeling_alliance:0 "Eurasian-Changeling Alliance"
 RUS_ED_Changeling_alliance_desc:0 "Having the changeling as allied will be a great idea, we need their numbers, and they could use some of our technology... for a slice of the cake I’m sure they wont even spit on our weapons."
 RUS_new_empire:0 "A New Empire"
 RUS_new_empire_desc:0 ""

 ### Ideas ###

 RUS_chemical:0 "Chemical Weapons"
 RUS_chemical_desc:0 "Using the deadliest gas in our arsenal will improve the impact of our artillery."

 RUS_blinding_laser:0 "Blinding laser weapons"
 RUS_blinding_laser_desc:0 "By having specialized units and equipment’s in our arsenal we can disable the enemy’s surveillance equipment and disable their electronic... or with enough power, killing them."

 RUS_arab_dispute:0 "Arab ethnic dispute"
 RUS_arab_dispute_desc:0 "Because of religious and ethnic dispute our peoples from the middle east can’t bear each other."

 RUS_the_banner_fly:0 "The banner is still flying"
 RUS_the_banner_fly_desc:0 "Despite everything our flag still flies."

 RUS_red_banner:0 "the red Banner"
 RUS_red_banner_desc:0 "The red army, despite everything is still a proud force with many brave soldiers."

 RUS_kgb:0 "KGB"
 RUS_kgb_desc:0 "Our agents from the KGB are very experimented, they are constantly keeping us informed about enemy movement and strength."

 RUS_new_union:0 "The new Soviet Union"
 RUS_new_union_desc:0 "While retaining our integrity we managed to gain more liberties! Thank you Gorby!"

 RUS_soviet_superpower:0 "Soviet Superpower"
 RUS_soviet_superpower_desc:0 "Starting from nothing, we are once again a superpower. Nothing can stop the peoples of the Soviet Union and their allies!"

 RUS_new_empire:0 "A New Empire"
 RUS_new_empire_desc:0 "This world will now, understand the power of our empire. "

 RUS_soviet_domination:0 "Soviet domination"
 RUS_soviet_domination_desc:0 "Nothing can stop the union."

